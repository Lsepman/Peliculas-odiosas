<mat-card style="background-color: rgb(212, 169, 252);">
  <mat-card-header>
    <mat-card-title style="color: rgb(146, 36, 173);">{{pelicula.title}}</mat-card-title>
    <mat-card-subtitle>Popularity: <span style="color: rgb(45, 42, 235);">{{pelicula.popularity}}</span></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="pelicula.poster_path | detalleImage" alt="{{pelicula.title}}" style="height: 400px;">

   <mat-card-content class="mt-2">
    <h4>Original lenguage <span style="color: rgb(173, 40, 30);">{{pelicula.original_language.toUpperCase()}}</span></h4>
    <p>
      <strong>Overview: </strong>{{pelicula.overview.slice(0, 150)}}...
    </p>
    <br>
    <mat-chip-listbox >
       <mat-chip *ngFor="let genre of (listaGenres.length > 0 ? listaGenres.slice(0,3) : [{ name: 'Genero desconocido', id: 0 }])" style="background-color: rgb(220, 185, 252);">
        <span style="color: rgb(113, 5, 185);">{{genre.name}}</span></mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider class="mt-2" style="background-color: cadetblue; size: auto;"></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary"[routerLink]="['/peliculas/', pelicula.id]">
      <mat-icon>more_horiz</mat-icon>
      Show details
    </button>
    <span class="spacer"></span>

    <button mat-button mat-raised *ngIf="!esFavorita" style="color: rgb(196, 0, 196);" (click)="aniadirFavoritas()">
      <mat-icon>favorite</mat-icon>
      AÃ±adir a Favorita
    </button>

  </mat-card-actions>

</mat-card>
